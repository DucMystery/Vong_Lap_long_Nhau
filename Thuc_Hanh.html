<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let oNho;
    oNho='<table border="1px" width="300" cellspacing="0" cellpadding="3">';
    for (let i=1;i<=10;i++){
        oNho=oNho+'<tr>'
        for (let j=1;j<=10;j++){
          oNho=oNho+'<td>'+ i*j+ '</td>';
        }
       oNho=oNho+ '<tr>';
    }
    oNho=oNho+'</table>';
    document.write(oNho);
</script>
</body>
</html>
